    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            /* تدرج لوني جميل */
            font-family: 'Droid Arabic Kufi', sans-serif;
            text-align: center;
        }

        hr {
            width: 50%;
        }

        img {
            width: 155px;
            height: 198px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;

            border-radius: 10px;
            font-size: 16px;
            background-color: #f8f9fa;
            /* خلفية خفيفة لحقول الإدخال */
            transition: 0.3s;
            background-color: #f8f9fa;
        }

        input,
        textarea {
            width: 60%;
            /* حجم مناسب بعرض 60% */
            max-width: 400px;
            /* أقصى عرض للحقول */
            min-width: 250px;
            /* أقل عرض للحقول */
            padding: 12px;
            /* تباعد داخلي لجعلها مريحة */
            margin: 10px 0;
            /* تباعد بين الحقول */
            border: 1px solid #ccc;
            /* لون الحدود */
            border-radius: 8px;
            /* جعل الحواف ناعمة */
            font-size: 16px;
            /* تحسين حجم الخط */
            background-color: #f9f9f9;
            /* لون خلفية خفيف */
            transition: 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            /* تغيير لون الإطار عند التركيز */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            background-color: #ffffff;
            /* اجعل الخلفية بيضاء عند التركيز */
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            /* تغيير لون الإطار عند التفاعل */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input,
        textarea {
            width: 80%;
            /* اجعل الحقول أعرض */
            padding: 10px;
            /* أضف بعض التباعد داخل الحقل */
            margin: 8px 0;
            /* أضف تباعد بين الحقول */
            border: 1px solid #ccc;
            /* لون الحدود */
            border-radius: 10px;
            /* زاوية ناعمة ومدورة */
            font-size: 16px;
            /* حجم الخط داخل الحقل */
            outline: none;
            /* إزالة التحديد الأزرق عند النقر */
            transition: 0.3s ease-in-out;
        }

        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            /* تدرج الخلفية */
            font-family: 'Droid Arabic Kufi', sans-serif;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.7);
            /* خلفية شفافة */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {

        .info-box {

            font-size: 18px;
            font-weight: bold;
            width: 80%;
            margin: auto;
